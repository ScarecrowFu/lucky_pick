<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运选号 - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lottery-ball {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            margin: 0 5px;
            font-weight: bold;
            color: white;
        }
        .red-ball {
            background-color: #e74c3c;
        }
        .blue-ball {
            background-color: #3498db;
        }
        .feature-card {
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .navbar {
            margin-bottom: 30px;
            background-color: #2c3e50 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #3498db !important;
        }
        .main-container {
            padding: 2rem 0;
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'luckyApp:index' %}">幸运选号</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'luckyApp:predictions' %}">智能分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'luckyApp:history' %}">历史数据</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 设置CSRF token
        const csrfToken = "{{ csrf_token }}";
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        
        // 设置请求拦截器，在每个请求中添加CSRF token
        axios.interceptors.request.use(function (config) {
            if (!/^http:\/\//.test(config.url)) {
                config.headers['X-CSRFToken'] = csrfToken;
            }
            return config;
        }, function (error) {
            return Promise.reject(error);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
